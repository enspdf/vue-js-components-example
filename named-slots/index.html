<!DOCTYPE html>
<html lang="en">
<head>
    <title>Named Slots</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.2.3/css/bulma.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <style type="text/css"> body { padding-top: 40px; } </style>
</head>
<body>
    <div id="root" class="container">
        <modal>
            <template slot="header">Title</template>
            Lorem ipsum, dolor sit amet consectetur adipisicing elit. Voluptatem dicta atque incidunt. Beatae officiis fuga vero? Eos laudantium delectus, in optio impedit cumque deleniti, ipsum minus veniam, aliquam tenetur? Inventore!
            <template slot="footer">
                <a class="button is-primary">Save Changes</a>
                <a class="button">Cancel</a>
            </template>
        </modal>
    </div>
    <script src="https://unpkg.com/vue@2.5.3/dist/vue.js"></script>
    <script src="main.js"></script>
</body>
</html>
